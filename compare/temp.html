<body>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3 style="text-align: center;">
                The performance of the baseline models after introducing our method is significantly improved on <b
                    id="datasetname" data-value="blender">blender</b> dataset.
            </h3><br>

            <div class="text-center">
                </ul>
                <ul class="nav nav-pills center-pills">
                    <li class="method-pill active" data-value="nerfacc"
                        onclick="selectCompVideo(this, activeScenePill)">
                        <a>Nerfacc</a>
                    </li>
                    <li class="method-pill" data-value="kplanes" onclick="selectCompVideo(this, activeScenePill)">
                        <a>K-Planes</a>
                    </li>
                    <li class="method-pill" data-value="trimip" onclick="selectCompVideo(this, activeScenePill)">
                        <a>Tri-mip</a>
                    </li>
                </ul>
            </div>

            <script>
                activeMethodPill = document.querySelector('.method-pill.active');
                activeScenePill = document.querySelector('.scene-pill.active');
                activeModePill = document.querySelector('.mode-pill.active');
            </script>

            <div class="text-center">
                <div class="video-container">
                    <video class="video" width=100% id="xyalias" loop playsinline autoplay muted
                        src="/assets/video/blender/nerfacc/rgb/nerfacc_materials_video.mp4"
                        onplay="resizeAndPlay(this)"></video>
                    <canvas height=0 class="videoMerge" id="xyaliasMerge"></canvas>
                </div>
                <div class="text-center" style="color: black;" id="mode-pills">
                    <div class="btn-group btn-group-sm">
                        <span class="btn btn-primary mode-pill active" data-value="rgb"
                            onclick="selectCompVideo(activeMethodPill, activeScenePill, this)">
                            RGB
                        </span>
                        <span class="btn btn-primary mode-pill" data-value="depth"
                            onclick="selectCompVideo(activeMethodPill, activeScenePill, this)">
                            Depth
                        </span>
                    </div>
                </div>
                <h4 style="text-align: center; margin: 30px 0;">
                    Baseline model(left) vs baseline + ours. Scene trained on <span id="sceneVideoName">chair</span>
                    views.
                </h4>

                    video0 = document.getElementById("xyalias");

                </script> -->

                <div class="pill-row scene-pills " id="scene-pills">
                    <span class="pill scene-pill" data-value="chair" onclick="selectCompVideo(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/chair.png"
                            alt="blender/chair" width="64">
                    </span>
                    <span class="pill scene-pill" data-value="lego" onclick="selectCompVideo(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/lego.png"

                    </span>
                    <span class="pill scene-pill" data-value="drums" onclick="selectCompVideo(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/drums.png"
                            alt="blender/drums" width="64">
                    </span>
                    <span class="pill scene-pill" data-value="hotdog" onclick="selectCompVideo(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/hotdog.png"
                            alt="blender/hotdog" width="64">
                    </span>
                    <span class="pill scene-pill" data-value="ficus" onclick="selectCompVideo(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/ficus.png"

                    </span>
                    <span class="pill scene-pill active" data-value="materials"

                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/materials.png"
                            alt="blender/materials" width="64">
                    </span>
                    <span class="pill scene-pill" data-value="mic" onclick="selectCompVideo(activeMethodPill, this)">

                    </span>
                    <span class="pill scene-pill" data-value="ship" onclick="selectCompVideo(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/ship.png"

                    </span>

                    activeMethodPill = document.querySelector('.method-pill.active-pill');
