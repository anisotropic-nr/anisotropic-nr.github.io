<body>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3 style="text-align: center;">
                The performance of the baseline models after introducing our method is significantly improved on <b
                    id="datasetname" data-value="n360">MipNeRF-360</b> dataset.
            </h3><br>

            <div class="text-center">
                </ul>
                <ul class="nav nav-pills center-pills">
                    <li class="method-pill active" data-value="nerfacc"
                        onclick="selectCompVideo(this, activeScenePill)">
                        <a>Nerfacc</a>
                    </li>
                    <li class="method-pill" data-value="zip_s" onclick="selectCompVideo(this, activeScenePill)">
                        <a>ZipNeRF-Single</a>
                    </li>
                    <li class="method-pill" data-value="zip_m" onclick="selectCompVideo(this, activeScenePill)">
                        <a>ZipNeRF-Multi</a>
                    </li>
                </ul>
            </div>

            <script>
                var activeMethodPill = document.querySelector('.method-pill.active');
                var activeScenePill = document.querySelector('.scene-pill.active');
                var activeModePill = document.querySelector('.mode-pill.active');
            </script>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h3>
                    </h3>
                    <div class="row comp-margin">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="b-dics" style="width: 100%">
                                <img src="/assets/images/comp_image/nerfacc/blender/nerfacc_chair.png" alt="Baseline" />
                                <img src="/assets/images/comp_image/nerfacc/blender/ours_chair.png" alt="Ours" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center" style="color: black;" id="mode-pills">
                <div class="btn-group btn-group-sm">
                    <span class="btn btn-primary mode-pill active" data-value="rgb"
                        onclick="selectCompImage(activeMethodPill, activeScenePill, this)">
                        RGB
                    </span>
                    <span class="btn btn-primary mode-pill" data-value="depth"
                        onclick="selectCompImage(activeMethodPill, activeScenePill, this)">
                        Depth
                    </span>
                    <span class="btn btn-primary mode-pill" data-value="color_depth"
                        onclick="selectCompImage(activeMethodPill, activeScenePill, this)">
                        Color Depth
                    </span>
                </div>
            </div>
            <p class="text-justify">
                Baseline model(left) vs baseline + ours. Scene trained on <span id="sceneVideoName">chair</span>
                scene.
            </p>

            <br>

            <div class="pill-row scene-pills active" id="scene-pills">
                <span class="pill scene-pill" data-value="ball" onclick="selectCompVideo(activeMethodPill, this)">
                    <img class="thumbnail-img" src="/assets/images/dataset_image/shiny_blender/ball.png"
                        alt="shinyblender/ball" width="64">
                </span>
                <span class="pill scene-pill" data-value="car" onclick="selectCompVideo(activeMethodPill, this)">
                    <img class="thumbnail-img" src="/assets/images/dataset_image/shiny_blender/car.png"
                        alt="shinyblender/car" width="64">
                </span>
                <span class="pill scene-pill" data-value="coffee" onclick="selectCompVideo(activeMethodPill, this)">
                    <img class="thumbnail-img" src="/assets/images/dataset_image/shiny_blender/coffee.png"
                        alt="shinyblender/coffee" width="64">
                </span>
                <span class="pill scene-pill" data-value="teapot" onclick="selectCompVideo(activeMethodPill, this)">
                    <img class="thumbnail-img" src="/assets/images/dataset_image/shiny_blender/teapot.png"
                        alt="shinyblender/teapot" width="64">
                </span>
                <span class="pill scene-pill" data-value="helmet" onclick="selectCompVideo(activeMethodPill, this)">
                    <img class="thumbnail-img" src="/assets/images/dataset_image/shiny_blender/helmet.png"
                        alt="shinyblender/helmet" width="64">
                </span>
                <span class="pill scene-pill" data-value="toaster" onclick="selectCompVideo(activeMethodPill, this)">
                    <img class="thumbnail-img" src="/assets/images/dataset_image/shiny_blender/toaster.png"
                        alt="shinyblender/toaster" width="64">
                </span>
            </div>

            <script>
                activeMethodPill = document.querySelector('.method-pill.active-pill');
                activeScenePill = document.querySelector('.scene-pill.active-pill');
                activeModePill = document.querySelector('.mode-pill.active-pill');
            </script>
