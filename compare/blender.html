    <script>
        document.addEventListener('DOMContentLoaded', domReady);

<body>

    <div class="row">
        <div class="compare-header">
            <div class="nav-left">
                <p style="margin-right: 20px;">
                    <a href="/" style="color:#4a4a4a"><b>Anisotropic</b></a>
                </p>
                <p>
                    <a href="../" style="color:#4a4a4a">Go Back</a>
                </p>
            </div>
            <div class="nav-right">
                Comparison on <span>Blender</span> dataset
            </div>
        </div>
        <hr class="below-line">
        <div class="col-md-8 col-md-offset-2">
            <h3 style="text-align: center;">
                The performance of the baseline models after introducing our approach is significantly improved on <b
                    id="datasetname" data-value="blender">Blender</b> dataset.
            </h3><br>

            <div class="text-center">
                </ul>
                <ul class="nav nav-pills center-pills">
                    <li class="method-pill active" data-value="nerfacc"
                        onclick="selectCompImage(this, activeScenePill)">
                        <a>Nerfacc</a>
                    </li>
                    <li class="method-pill" data-value="kplanes" onclick="selectCompImage(this, activeScenePill)">
                        <a>K-Planes</a>
                    </li>
                    <li class="method-pill" data-value="trimip" onclick="selectCompImage(this, activeScenePill)">
                        <a>Tri-Mip</a>
                    </li>
                </ul>
            </div>

            <div class="text-center">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h3>
                        </h3>
                        <div class="row comp-margin">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="b-dics" style="width: 100%">
                                    <img id="baselineImage"
                                        src="/assets/images/comp_image/nerfacc/blender/rgb/nerfacc_chair.png"
                                        alt="Baseline" />
                                    <img id="oursImage"
                                        src="/assets/images/comp_image/nerfacc/blender/rgb/ours_chair.png" alt="Ours" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center" style="color: black; margin-top:15px;" id="mode-pills">
                    <div class="btn-group btn-group-sm">
                        <span class="btn btn-primary mode-pill active" data-value="rgb"
                            onclick="selectCompImage(activeMethodPill, activeScenePill, this)">
                            RGB
                        </span>
                        <span class="btn btn-primary mode-pill" data-value="depth"
                            onclick="selectCompImage(activeMethodPill, activeScenePill, this)">
                            Depth
                        </span>
                    </div>
                </div>

                <h4 style="text-align: center; margin: 30px 0;">
                    Baseline model(left) vs baseline + ours. Scene trained on <span id="sceneVideoName">chair</span>
                    scene.
                </h4>
                <div class="pill-row scene-pills active" id="scene-pills">
                    <span class="pill scene-pill" data-value="chair" onclick="selectCompImage(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/chair.png"
                            alt="blender/chair" width="64">
                    </span>
                    <span class="pill scene-pill" data-value="lego" onclick="selectCompImage(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/lego.png"
                            alt="blender/lego" width="64">
                    </span>
                    <span class="pill scene-pill" data-value="drums" onclick="selectCompImage(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/drums.png"
                            alt="blender/drums" width="64">
                    </span>
                    <span class="pill scene-pill" data-value="hotdog" onclick="selectCompImage(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/hotdog.png"
                            alt="blender/hotdog" width="64">
                    </span>
                    <span class="pill scene-pill" data-value="ficus" onclick="selectCompImage(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/ficus.png"
                            alt="blender/ficus" width="64">
                    </span>
                    <span class="pill scene-pill" data-value="materials"
                        onclick="selectCompImage(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/materials.png"
                            alt="blender/materials" width="64">
                    </span>
                    <span class="pill scene-pill" data-value="mic" onclick="selectCompImage(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/mic.png" alt="blender/mic"
                            width="64">
                    </span>
                    <span class="pill scene-pill" data-value="ship" onclick="selectCompImage(activeMethodPill, this)">
                        <img class="thumbnail-img" src="/assets/images/dataset_image/blender/ship.png"
                            alt="blender/ship" width="64">
                    </span>
                </div>

                <script>
                    activeMethodPill = document.querySelector('.method-pill.active');
                    activeScenePill = document.querySelector('.scene-pill.active');
                    activeModePill = document.querySelector('.mode-pill.active');
                    console.log(activeMethodPill, activeScenePill, activeModePill)
                </script>
            </div>
        </div>
